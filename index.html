<!DOCTYPE html>
<html>
<head>
    <title>Our Cas Clinics</title>
    <style>
        :root {
            font-size: 16px; /* Define base font size */
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .grid-item {
            flex: 1 0 18.75rem; /* 30% of 62.5rem */
            margin: 0.3125rem; /* 5px */
            padding: 0.625rem; /* 10px */
            border: 0.0625rem solid #ddd; /* 1px */
            border-radius: 0.3125rem; /* 5px */
        }

        /* Mobile screen - two items per row */
        @media screen and (max-width: 40rem) { /* 640px */
            .grid-item {
                flex: 1 0 46%; /* Roughly half width minus margins */
            }
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #ff0000;
            margin: 15% auto;
            padding: 1rem;
            border: 0.0625rem solid #888;
            width: 80%;
            text-align: center;
            border-radius: 0.3125rem; /* 5px */
            color: #fff;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 1.875rem;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content button {
            padding: 0.625rem 1.25rem; /* 10px 20px */
            margin-top: 1rem;
            font-size: 1rem;
            border: none;
            background: #fff;
            color: #000;
            border-radius: 0.3125rem; /* 5px */
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="data" class="grid"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Red Alert Message: Here is an important message.</p>
            <button onclick="closeModal()">Ok, I Understand</button>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // Show the modal
        window.onload = function() {
            modal.style.display = "block";
        }

        fetch('data.json')
        .then(response => response.json())
        .then(data => {
            var dataDiv = document.getElementById('data');

            data.forEach(item => {
                var div = document.createElement('div');
                div.className = 'grid-item';

                var a = document.createElement('a');

                a.href = item.url;

                a.innerHTML = item.name;

                div.appendChild(a);

                dataDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
